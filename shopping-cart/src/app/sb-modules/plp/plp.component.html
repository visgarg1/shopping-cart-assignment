    <body>
       <section id="main-content" tabindex="-1" class="section-plp">
        <div class="row">
            <nav class="col span-2-of-10 sidebar">
                <ul *ngFor="let category of categories; let i = index">
                    <li (click)="categorySelect(category.value,i)" [class.active]="categorySelected === category.value">
                        <a [routerLink]="" >{{category.name}}</a></li>
                </ul>
            </nav>


            <div class="col span-8-of-10">
                <section>
                    <div class="row">
                       <div *ngFor="let product of selectedProduts"  class="col span-1-of-4 product-container">
                            <h3 class="product-name">{{product.name}}</h3>
                            <div class="item">    
                        
                           
                            <img class="product-image" src="../../../assets{{product.imageURL}}" alt="">
                           <div class="product-text">
                            <p class="product-desc">
                                    {{product.description}}
                            </p>
                            <div class="price-btn-mbl">
                                    <button class="btn btn-tile btn-buy"  attr.aria-label="{{product.name}} Rs. {{product.price}} Buy Now" href="#"> Buy Now @ Rs. {{product.price}}</button>
                            </div>
                            <div class="price-btn-desktop">
                                   <span class="price-desktop">MRP Rs. {{product.price}}</span> 
                                <button class="btn btn-tile btn-buy"  attr.aria-label="{{product.name}} Rs. {{product.price}} Buy Now" href="#">  Buy Now</button>
                        </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
            </div>


            
        </div>
    </section>
