    <body class="container">
       <section class="section-plp">
        <div class="row">
            <div class="col span-2-of-10 sidebar">
                <ul>
                    <li (click)="category('fruit')"> Fruits & Vegitables</li>
                    <li (click)="category('bakery')">Backery Cakes and Dairy</li>
                    <li (click)="category('beverage')">Beverages</li>
                    <li (click)="category('beauty')">Beauty and Hygiene</li>
                    <li (click)="category('baby')">Baby Care</li>
                </ul>
            </div>


            <div class="col span-8-of-10 products">
                <section class="section-products">
                    <div class="row"> {{category}}
                        <div *ngFor="let product of products" class="col span-1-of-4 item">
                            <h3>{{product.name}}</h3>
                            <img src="{{product.imageURL}}">
                            <p>
                                    {{product.description}}
                               <!--  Kiwis are oval shaped with a brownish outer skin. the flesh is bright green and juicy with tiny edible black seeds. -->
                            </p>

                            <div class="price-tag">
                                    MRP Rs. {{product.price}} <a href="#">Buy Now</a>
                            </div>
                        </div>
        
                    </div>
                </section>
            </div>


            
        </div>
    </section>
