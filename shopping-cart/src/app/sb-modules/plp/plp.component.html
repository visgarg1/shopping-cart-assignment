
    <head>
        <link  rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Dosis:400,600,700'>
        
    </head>

    <body>
       <section class="section-plp">
        <div class="row">
            <nav class="col span-2-of-10 sidebar">
                <ul *ngFor="let category of categories; let i = index">
                    <li (click)="categorySelect(category.value,i)" [class.active]="categorySelected === category.value" >{{category.name}}</li>
                </ul>
            </nav>


            <div class="col span-8-of-10">
                <section>
                    <div class="row">
                       <div *ngFor="let product of selectedProduts"  class="col span-1-of-4 product-container">
                            <h3 class="product-name">{{product.name}}</h3>
                            <div class="item">
                            <img class="product-image" src="../../../assets{{product.imageURL}}" alt="">
                           <div class="product-text">
                            <p class="product-desc">
                                    {{product.description}}
                            </p>
                            <div class="price-tag">
                                <!-- <div class="desktop-buy">
                                   MRP Rs. {{product.price}}
                                    <button class="btn btn-tile btn-buy" href="#"> Buy Now</button>
                                </div> -->
                                    <button class="btn btn-tile btn-buy" href="#"> MRP Rs. {{product.price}} Buy Now</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
            </div>


            
        </div>
    </section>
