
    <head>
        <link  rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Dosis:400,600,700'>
        
    </head>

    <body>
       <section class="section-plp">
        <div class="row">
            <div class="col span-2-of-10 sidebar">
                <ul *ngFor="let category of categories; let i = index">
                    <li (click)="categorySelect(category.value,i)" [class.active]="categorySelected === category.value" >{{category.name}}</li>
                </ul>
            </div>


            <div class="col span-8-of-10 products">
                <section class="section-products">
                    <div class="row">
                       <div *ngFor="let product of selectedProduts"  class="col span-1-of-4 item">
                            <h3>{{product.name}}</h3>
                            <img src="../../../assets{{product.imageURL}}">
                            <p>
                                    {{product.description}}
                            </p>
                            <div class="price-tag">
                                    MRP Rs. {{product.price}} <a href="#">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


            
        </div>
    </section>
