<!-- <div class="product__container"> -->
<h3>{{product.name}}</h3>
<div class="products__item">


    <img src="../../../assets{{product.imageURL}}" alt="">
    <div class="product-text">
        <p class="product-desc">
            {{product.description}}
        </p>
        <div class="price-btn-mbl">
            <button class="btn btn-tile btn-buy"
                attr.aria-label="{{product.name}} Rs. {{product.price}} Buy Now" 
                (click)="buyNow(product)"> Buy Now @ Rs. {{product.price}}</button>
        </div>
        <div class="price-btn-desktop">
            <span class="price-desktop">MRP Rs. {{product.price}}</span>
            <button class="btn btn-tile btn-buy"
                attr.aria-label="{{product.name}} Rs. {{product.price}} Buy Now" 
                (click)="buyNow(product)"> Buy Now</button>
        </div>
    </div>
<!-- </div> -->
</div>
