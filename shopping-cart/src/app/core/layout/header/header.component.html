<header>
  <sb-skip-to-main></sb-skip-to-main>


  <div class="desktop">

    <div class="header">
      <a class="header__logo" routerLink='/home' title="sabka bazar"> <img src="../../../assets/images/logo.png"
        alt="sabka bazar logo"></a>
        <nav aria-label="Global links" class="header__global-nav">
          <ul role="presentation">
            <li role="nav item"><a routerLink="/home" title="home">Home</a></li>
            <li role="nav item"><a routerLink="/plp" title="products">Products</a></li>
          </ul>
        </nav>
        <div class="header__singnin-nav">
          <nav aria-label="signin-nav navigation" class="row">
            <ul role="presentation">
              <li role="nav item"><a routerLink="/login" title="Sign in">SignIn</a></li>
              <li role="nav item"><a routerLink="/register" title="Register">Register</a></li>
            </ul>
            <button class="btn header__cart-button" aria-label="cart button" (click)="openCart()">
              <img src="../../../../assets/images/cart.svg" alt="cart logo" title="cart logo" class="cart-img">
              <span class="cart-items-text" *ngIf="totalItems == 0"> {{totalItems}} item</span>
              <span class="cart-items-text" *ngIf="totalItems > 0"> {{totalItems}} items</span>
            </button>
          </nav>
        </div> 
    </div>

  <nav aria-label="Global links" class="topnav">
    <a routerLink='/home'> <img src="../../../assets/images/logo.png" alt="sabka bazar logo" title="sabka bazar"
        class="logo-img"></a>
    <div [ngClass]="addHamburgerCss === true ? 'myLinks' : 'hidden'">
      <a routerLink="/home" (click)="hamburgerClicked()" title="home">Home</a>
      <a routerLink="/plp" (click)="hamburgerClicked()" title="products">Products</a>
